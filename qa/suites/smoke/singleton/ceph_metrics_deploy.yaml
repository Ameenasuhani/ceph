overrides:
  rhceph_ansible:
    vars:
      ceph_conf_overrides:
          global:
            osd default pool size: 2
            osd pool default pg num: 64
            osd pool default pgp num: 64
            mon max pg per osd: 1024
      dmcrypt_journal_collocation: true
      ceph_stable_release: luminous
      ceph_origin: distro
      ceph_stable: true
      ceph_repository: rhcs
      ceph_test: true
      journal_size: 1024
      osd_auto_discovery: false
      osd_scenario: collocated
roles:
- - mon.a
  - mon.b
  - mgr.x
- - osd.0
  - osd.1
  - osd.2
- - osd.3
  - osd.4
  - osd.5
  - client.0
tasks:
- ssh-keys:
- rhceph_ansible:
- install.ship_utilities:
- exec:
     client.0:
      - yum install -y cephmetrics
      - sleep 20
      - yum remove -y cephmetrics
