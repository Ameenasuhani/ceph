overrides:
    rhceph_ansible:
      osd_auto_discovery: false
      vars:
        ceph_conf_overrides:
          global:
            osd default pool size: 2
            osd pool default pg num: 64
            osd pool default pgp num: 64
            mon max pg per osd: 1024
            debug rgw: 20
            debug ms: 1
        ceph_test: true
        journal_collocation: true
        osd_scenario: collocated
        ceph_stable_release: luminous
        journal_size: 1024
roles:
- [mon.a, osd.0, osd.1, osd.2, rgw.0]
- [osd.3, osd.4, osd.5]
- [osd.6, osd.7, osd.8]
- [mgr.x]
tasks:
- ssh-keys:
- rhceph_ansible:
- s3a-hadoop:
    hadoop-version: '2.8.1'
