roles:
- - mon.a
  - mon.b
  - mon.c
  - mgr.x
- - osd.0
  - osd.1
  - osd.2
- - client.0

openstack:
  - volumes: # attached to each instance
      count: 3
      size: 10 # GB
tasks:
- install:
- ceph:
    conf:
      client.0:
        admin socket: /var/run/ceph/ceph-$name.asok
- radosbench:
    clients: [client.0]
    time: 150
- admin_socket:
    client.0:
      objecter_requests:
        test: "http://git.ceph.com/?p={repo};a=blob_plain;f=src/test/admin_socket/objecter_requests;hb={branch}"
