roles:
- - mon.a
  - mon.b
  - mon.c
- - mgr.x
  - osd.0
  - osd.1
  - osd.2
- - client.0
openstack:
  - volumes:
      count: 3
      size: 10
tasks:
- install:
- ceph:
    conf:
      osd:
        osd deep scrub update digest min age: 0
- rados:
    clients: [client.0]
    ops: 4000
    objects: 50
    pool_snaps: true
    op_weights:
      read: 100
      write: 100
      delete: 50
      snap_create: 50
      snap_remove: 50
      rollback: 50
      copy_from: 50
